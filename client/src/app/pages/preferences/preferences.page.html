  <ion-grid>
    <!-- <ion-row>
      <ion-col size="12">
        <ion-progress-bar [value]="progress"></ion-progress-bar>
      </ion-col>
    </ion-row> -->

    <ion-row class="ion-justify-content-center">
      <ion-col size="12" sizeLg="8">
        <ion-row class="ion-justify-content-center ion-text-center">
          <ion-col size="12">
            <h1>What is your Investment Type?</h1>
            <ion-segment value="Short-term">
              <ion-segment-button
                value="Short-term"
                (click)="setRiskType('Short-term')"
              >
                <ion-label>Short-term</ion-label>
              </ion-segment-button>
              <ion-segment-button
                value="Long-term"
                (click)="setRiskType('Long-term')"
              >
                <ion-label>Long-term</ion-label>
              </ion-segment-button>
            </ion-segment>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center ion-text-center">
          <ion-col size="12">
            <h1>What Industries are you interested in?</h1>
            <ion-chip
              *ngFor="let industry of industries"
              (click)="toggleIndustry(industry)"
              [color]="getChipColor(industry)"
            >
              <ion-label>{{industry}}</ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-end">
          <ion-col size="auto">
            <ion-button (click)="nextStep()" href="for-you">Next</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
