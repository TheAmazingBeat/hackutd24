<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    @for (investment of investments; track $index) {
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title class="investment-header">
              <h1>{{ investment.name }}</h1>
              <ion-button fill="clear">
                <ion-icon
                  name="information-circle-outline"
                ></ion-icon> </ion-button
            ></ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-row>
              <ion-col size="12">
                <ion-row>
                  <ion-col size="12" sizeLg="8">
                    <div>
                      <div class="trend-buttons">
                        <ion-buttons>
                          <ion-button fill="clear"> 1D </ion-button>
                          <ion-button fill="clear"> 5D </ion-button>
                          <ion-button fill="clear"> 1M </ion-button>
                          <ion-button fill="clear"> 1Y </ion-button>
                          <ion-button fill="clear"> 5Y </ion-button>
                        </ion-buttons>
                      </div>
                      <img [src]="investment.trendImage" alt="" />
                    </div>
                  </ion-col>
                  <ion-col size="12" sizeLg="4">
                    <h1>${{investment.salePrice}}</h1>
                    <p>
                      @if (investment.priceChange > 0) {<ion-icon
                        name="caret-up"
                        color="success"
                      ></ion-icon
                      >} @else if (investment.priceChange < 0) {
                      <ion-icon name="caret-down" color="danger"></ion-icon>
                      } {{ investment.priceChange }}
                    </p>
                  </ion-col>
                </ion-row>
                <!-- <ion-label>Price</ion-label>
                  <ion-text>{{ investment.priceChange }}</ion-text> -->
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    }
  </ion-grid>
</ion-content>
