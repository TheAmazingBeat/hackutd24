<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
    @if(company){
    <ion-title>{{ company.name }}</ion-title>
    }
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="share-social"></ion-icon>
      </ion-button>
      <ion-button (click)="toggleBookmark()">
        <ion-icon
          slot="icon-only"
          [name]="bookmarked ? 'bookmark' : 'bookmark-outline'"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="h-full">
    <ion-row class="ion-padding-top">
      <ion-col size="12" class="ion-text-center">
        <img [src]="company?.trendImage" alt="" srcset="" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h2>{{ company?.salePrice }}</h2>
        <p>
          @if(company){ @if (company.priceChange > 0) {
          <ion-icon name="caret-up" color="success"></ion-icon>
          } @else if (company.priceChange < 0) {
          <ion-icon name="caret-down" color="danger"></ion-icon>
          }
          {{ company.priceChange }}
          }
        </p>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <div class="choices">
          <ion-button fill="outline" color="success"> Yes </ion-button>
          <ion-button fill="outline" color="danger"> No </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
