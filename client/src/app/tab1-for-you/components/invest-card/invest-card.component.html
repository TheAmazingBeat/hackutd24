@if(!company){
<ion-spinner></ion-spinner>
} @else {
<ion-card (click)="openModal(company)" class="invest-card">
  <ion-card-header class="ion-text-center card-title">
    <ion-card-title>{{ company.name }}</ion-card-title>
  </ion-card-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img [src]="company.trendImage" alt="" srcset="" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <!-- <ion-label> -->
        <div class="stock-quick-data">
          <p>${{ company.salePrice }}</p>
          <!-- <h2>{{ company.salePrice }}</h2> -->
          <p>
            @if (company.priceChange > 0) {<ion-icon
              name="caret-up"
              color="success"
            ></ion-icon
            >} @else if (company.priceChange < 0) {
            <ion-icon name="caret-down" color="danger"></ion-icon>
            }
            {{ company.priceChange }}
          </p>
        </div>
        <!-- </ion-label> -->
      </ion-col>
    </ion-row>

    <!-- <ion-row>
      <ion-col size="8" offset="4">
        <div class="people">
          <ion-icon name="ellipse" size="large"></ion-icon>
          <ion-icon name="ellipse" size="large"></ion-icon>
          <ion-icon name="ellipse" size="large"></ion-icon>
          <span>... +4</span>
        </div>
      </ion-col>
    </ion-row> -->
  </ion-grid>
</ion-card>

}
